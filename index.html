<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light text-dark">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="mb-0">Screenshot App</h1>
      <button id="toggle-dark" class="btn btn-outline-secondary">ğŸŒ“ Toggle Dark Mode</button>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label>Interval (minutes)</label>
        <input id="minutes" type="number" min="0" class="form-control" />
      </div>
      <div class="col-md-3">
        <label>Interval (seconds)</label>
        <input id="seconds" type="number" min="0" max="59" class="form-control" />
      </div>
      <div class="col-md-3">
        <label>Auto Stop After (minutes)</label>
        <input id="autoStop" type="number" min="0" class="form-control" />
      </div>
      <div class="col-md-3">
        <label>Format</label>
        <select id="format" class="form-select">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
        </select>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label>Folder</label>
        <button id="choose-folder" class="btn btn-secondary w-100">ğŸ“ Choose Folder</button>
        <p id="folder-path" class="mt-2 text-muted"></p>
      </div>
      <div class="col-md-6">
        <label>Actions</label>
        <div class="d-flex gap-2">
          <button id="start" class="btn btn-success w-100">â–¶ï¸ Start</button>
          <button id="stop" class="btn btn-danger w-100">â¹ï¸ Stop</button>
        </div>
      </div>
    </div>

    <div class="mb-3 d-flex gap-2">
      <button id="export" class="btn btn-primary">ğŸ“¦ Zip & Export</button>
      <button id="quit" class="btn btn-warning">âŒ Quit App</button>
      <span id="countdown" class="ms-auto fw-bold align-self-center">Timer: 00:00</span>
    </div>

    <h5>ğŸ–¼ï¸ Recent Screenshots</h5>
    <div id="gallery" class="d-flex flex-wrap gap-2"></div>

    <hr class="my-4" />
    <footer class="text-center small text-muted">
      Made with Dedication by Ivo Pereira
      <a href="https://ivocreates.site" target="_blank">Portfolio</a> Â· 
      <a href="https://github.com/ivocreates" target="_blank">GitHub</a> Â· 
      <a href="https://linkedin.com/in/pereira-ivo" target="_blank">LinkedIn</a>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
